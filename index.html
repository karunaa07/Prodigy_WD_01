<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Menu Styling */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        nav.scrolled {
            background-color: #444;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        nav a:hover {
            color: #333;
            background-color: #fff;
            border-radius: 5px;
        }

        /* Page Content */
        .content {
            margin-top: 70px;
            padding: 20px;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }

        .section1 { background: linear-gradient(to right, #ff7e5f, #feb47b); }
        .section2 { background: linear-gradient(to right, #6a11cb, #2575fc); }
        .section3 { background: linear-gradient(to right, #ff6a00, #ee0979); }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav id="navbar">
        <a href="#section1">Home</a>
        <a href="#section2">About</a>
        <a href="#section3">Contact</a>
    </nav>

    <!-- Page Sections -->
    <div class="content">
        <section id="section1" class="section1">Welcome to the Landing Page</section>
        <section id="section2" class="section2">About Us</section>
        <section id="section3" class="section3">Contact Us</section>
    </div>

    <script>
        // Change navbar background color on scroll
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
